<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTREP/SALUTE</title>
</head>

<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      table {
        
        max-width: 80%;
        height: auto;
        font-size: x-small;
      }
    
      td {
        width: 10px;
        text-align: center;
        padding-left: 3px;
        padding-right: 3px;
      }
    
      th {
        text-align: left;
        padding-left: 3px;
        padding-right: 3px;
        width: 340px;
      }

</style>
<body>
    <table>
        <tr>
            <td><h1>S</h1></td>
            <th><b>SIZE/<br>WIELKOŚĆ</b>
            <th><textarea id="wielkość" name="wielkość" rows="4" cols="35"></textarea></th>
        </tr>

        <tr>
            <td><h1>A</h1></td>
            <th><b>ACTIVITY/<br>AKTYWNOŚĆ</b>
            <th><textarea id="aktywność" name="aktywność" rows="4" cols="35"></textarea></th>
        </tr>

        <tr>
            <td><h1>L</h1></td>
            <th><b>LOCATION/<br>LOKALIZACJA</b>
            <th><textarea id="lokalizacja" name="lokalizacja" rows="4" cols="35"></textarea></th>
        </tr>

        <tr>
            <td><h1>U</h1></td>
            <th><b>UNIFORMS/<br>UMUNDUROWANIE</b>
            <th><textarea id="UMUNDUROWANIE" name="UMUNDUROWANIE" rows="4" cols="35"></textarea></th>
        </tr>

        <tr>
            <td><h1>T</h1></td>
            <th><b>TIME/<br>CZAS</b>
            <th><textarea id="CZAS" name="CZAS" rows="4" cols="35"></textarea></th>
        </tr>

        <tr>
            <td><h1>E</h1></td>
            <th><b>EQUIPMENT/<br>WYPOSAŻENIE</b>
            <th><textarea id="WYPOSAŻENIE" name="WYPOSAŻENIE" rows="4" cols="35"></textarea></th>
        </tr>
    </table>
</body>
</html>
